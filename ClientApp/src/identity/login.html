<template>

  <h1>Log in</h1>
  <div class="row">
    <div class="col-md-4">
      <section>
        <form id="account" method="post" submit.trigger="submit()">
          <hr />
          <div class="form-group">
            <input class="form-control" type="email"  id="Input_Email" name="Input.Email" value.bind="email"  placeholder="Email"/>
          </div>
          <div class="form-group">
            <input class="form-control" type="password"  id="Input_Password" name="Input.Password" value.bind="password" placeholder="Password" />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Log in</button>
          </div>
          <div class="form-group">
            <p>
              <a route-href="route: identityRegister">Register as a new user</a>
            </p>
          </div>
        </form>
      </section>
    </div>

  </div>


</template>
