<template>
  
  <div class="row">
    <div class="col-md-4">
      <form method="post" submit.trigger="submit()">
        <h4>Create a new account</h4>
        <div class="form-group">
          <input class="form-control" type="firstName" name="firstName" value.bind="firstname"
                 placeholder="First-Name"/>
        </div>
        <div class="form-group">
          <input class="form-control" type="lastName" name="lastName" value.bind="lastname" placeholder="Last-Name"/>
        </div>
        <div class="form-group">
          <input class="form-control" type="email" name="email" value.bind="email" placeholder="Email"/>
        </div>
        <div class="form-group">
          <input class="form-control" type="password" name="password" placeholder="Password"
                 value.bind="password"/>
        </div>
        <div class="form-group">
          <input class="form-control" type="password" id="confirmPassword" name="confirmPassword"
                 placeholder="Confirm Password"
                 value.bind="confirmPassword"/>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>

</template>
